<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Piratefy</title>

	<!-- Jquery core JS -->
	<script src="./js/jquery.min.js" type="text/javascript"></script>
	<!-- Bootstrap core CSS -->
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<!-- Fontello icons -->
	<link rel="stylesheet" href="./css/fontello.css">
	<!--Font Site-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!-- Own Libraries -->
	<script src="./js/main.js" type="text/javascript"></script>
	<link href="./css/main.css" rel="stylesheet">
	<!--<link href="./css/style.css" rel="stylesheet">-->
</head>

<body>
	<div class="container-fluid" role="main">
		<div class="row">
			<div class="navbar-header navbar-inverse">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><img src="https://s18.postimg.org/49l1066f9/piratefy.png" border="0" alt="Piratefy">
</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse navbar-inverse">
				<ul class="nav navbar-nav navbar-right navbar-inverse">
					<li><a class="icon-user" href="">Perfil</a></li>
					<li><a class="icon-help" href="">Ayuda</a></li>
					<li><a class="icon-tools" href="">Configuración</a></li>
				</ul>
				<form class="navbar-form navbar-right navbar-inverse" style="line-height: 80px;">
					<input type="text" class="form-control" placeholder="Buscar...">
					<button type="submit" class="btn btn-default icon-search"></button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle icon-note-beamed" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							Filtrar
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a class="icon-link" href="">Género</a></li>
							<li role="separator" class="divider"></li>
							<li><a class="icon-users" href="">Artista</a></li>
							<li role="separator" class="divider"></li>
							<li><a class="icon-cd" href="">Año</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a class="icon-doc-text" href="#">Listado<span class="sr-only">(current)</span></a></li>
					<li><a class="icon-list" href="#">Listas de Reproducción</a></li>
				</ul>
			</div>

			<div class="col-sm-3 col-md-2">
				<ul id="playList" class="nav nav-pills nav-stack">
					<li value="http://abarcarodriguez.com/365/files/offspring.mp3">Mother's Day</li>
					<li value="http://abarcarodriguez.com/365/files/anamanaguchi.mp3">Blackout City</li>
					<li value="http://abarcarodriguez.com/365/files/rainbow.mp3">The Primordial Booze</li>
				</ul>
			</div>

			<div class ="matriz" id="imagen">
				<table>
					<tr>
						<td>
						<article class="discos" type = "image"  data-song="Songs/1.mp3" onclick="reproduccion" > <img src="images/1.jpg" ></article>
						</td>
						<td>
						<article class="discos" type = "image"  data-song="Songs/2.mp3" onclick="reproduccion" > <img src="images/2.jpg" ></article>
						</td>
						<td>
						<article class="discos" type = "image"  data-song="Songs/3.mp3" onclick="reproduccion" > <img src="images/3.jpg" ></article>
						</td>
					</tr>
					<tr>
						<td>
						<article class="discos" type = "image"  data-song="Songs/4.mp3" onclick="reproduccion" > <img src="images/4.jpg" ></article>
						</td>
						<td>
						<article class="discos" type = "image"  data-song="Songs/5.mp3" onclick="reproduccion" > <img src="images/5.jpg" ></article>
						</td>
						<td>
						<article class="discos" type = "image"  data-song="Songs/6.mp3" onclick="reproduccion" > <img src="images/6.jpg" ></article>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="audio-player">
					<h2>The Good Lawdz - Evidence Song</h2>
					<div class="progress" title="Progreso">
						<span class="progressBar">4:56</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="playerPad">
					<button id="random" title="Aleatorio" class="icon-shuffle navbar-left" onclick=""></button>
					<button id="loop" title="Repetición" class="icon-loop navbar-left" onclick=""></button>

					<button title="Prev" class="icon-fast-backward" onclick="prevSong()"></button>
					<button title="Play" class="icon-play" onclick="playSong()"></button>
					<button title="Pause" class="icon-pause" onclick="playSong()"></button>
					<!--<button title="Stop" class="icon-stop" onclick="stopPlay()"></button>-->
					<button title="Next" class="icon-fast-forward" onclick="nextSong()"></button>

					<button id="volumeB" title="Volume" class="icon-sound navbar-right" onclick="mute()"></button>
					<button id="muted" title="Mute" class="icon-mute navbar-right" onclick="mute()"></button>					
					<div class="volume navbar-right" title="Volumen">
						<span class="volumeBar"></span>
					</div>
				</div>
			</div>

		</div>
	</nav>
</body>

</html>
