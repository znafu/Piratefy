<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Piratefy</title>

	<!-- Jquery core JS -->
	<script src="./js/jquery.min.js" type="text/javascript"></script>
	<!-- Bootstrap core CSS -->
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<!-- Fontello icons -->
	<link rel="stylesheet" href="./css/fontello.css">

	<!-- Own Libraries -->
	<script src="./js/main.js" type="text/javascript"></script>
	<link href="./css/main.css" rel="stylesheet">
	<!--<link href="./css/style.css" rel="stylesheet">-->
</head>

<body>
	<div class="container-fluid" role="main">
		<div class="row">
			<div class="sidebar col-sm-3 col-md-2">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Listado<span class="sr-only">(current)</span></a></li>
					<li><a href="#">Listas de Reproducción</a></li>
				</ul>
				<ul class="nav nav-sidebar">
					<li><a href="">Busqueda</a></li>
					<li><a href="">Género</a></li>
					<li><a href="">Artista</a></li>
					<li><a href="">Año</a></li>
				</ul>
				<ul class="nav nav-sidebar ">
					<li><a href="">Perfil</a></li>
					<li><a href="">Ayuda</a></li>
					<li><a href="">Configuración</a></li>
				</ul>
			</div>

			<div class="col-sm-3 col-md-2">
				<ul id="playList" class="nav nav-pills nav-stack">
					<li value="http://abarcarodriguez.com/365/files/offspring.mp3">Mother's Day</li>
					<li value="http://abarcarodriguez.com/365/files/anamanaguchi.mp3">Blackout City</li>
					<li value="http://abarcarodriguez.com/365/files/rainbow.mp3">The Primordial Booze</li>
				</ul>
			</div>

			<div class="col-md-10 col-sm-9">
				<div id="player">
					<img src="http://abarcarodriguez.com/365/files/rainbow.jpg" class="cover" id="art" />
					<div class="trackinfo">
						<p id="title"></p>
						<p id="artist"></p>
					</div>
					<div id="track">
						<div id="progress"></div>
						<div id="handler"></div>
					</div>
					<div class="container">
						<div class="info">
							<div class="cont">
							<button class="nav" onclick="prevSong()">
                                <img src="http://abarcarodriguez.com/lab/prev.png" />
                            </button>
							<button class="nav" onclick="playSong()">
                                <img class="pad" src="http://abarcarodriguez.com/lab/play.png" />
                            </button>
                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                                <img src="http://abarcarodriguez.com/lab/next.png" />
                            </button>
							</div>
						</div>
					</div>
				</div>
				
				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="myModalLabel">Modal title</h4>
							</div>
							<div class="modal-body">
								...
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Save changes</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="playerPad">
					<button id="random" title="random" class="icon-shuffle navbar-left" onclick=""></button>

					<button title="Prev" class="icon-fast-backward" onclick="prevSong()"></button>
					<button title="Play" class="icon-play" onclick="playSong()"></button>
					<button title="Pause" class="icon-pause" onclick="playSong()"></button>
					<!--<button title="Stop" class="icon-stop" onclick="stopPlay()"></button>-->
					<button title="Next" class="icon-fast-forward" onclick="nextSong()"></button>

					<button id="loop" title="loop" class="icon-loop navbar-right" onclick=""></button>
				</div>
			</div>
		</div>
	</nav>
</body>

</html>
